apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: argocd
  labels:
    appName: frontend
    project_Name: expense
spec:
  replicas: 2
  selector:
    matchLabels:
      appName: frontend
      project_Name: expense
  template:
    metadata:
      labels:
        appName: frontend
        project_Name: expense
    spec:
     {{- if .Values.initContainers.enabled }}
      volumes:
        - name: secrets
          emptyDir:
            sizeLimit: 5Mi
      initContainers:
        - name: vault-secrets
          image: pavanidevops78/kubernetes:{{ .Values.initContainers.imageVersion }}
          env:
            - name: VAULT_ADDR
              value: "https://vault-internal.pdevops78.online:8200"
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault-token
                  key: token
            - name: SECRET_NAME
              value: common/{{ .Values.labels.project_name }}-{{ .Values.component }}
            - name: VAULT_SKIP_VERIFY
              value: "TRUE"
          volumeMounts:
            - name: secrets
              mountPath: /data

        - name: schema
          image: 041445559784.dkr.ecr.us-east-1.amazonaws.com/vault-initcontainer:1.0.1
          volumeMounts:
            - name: secrets
              mountPath: /data
      {{- end }}

      containers:
        - name: {{ .Values.component }}
          image: 041445559784.dkr.ecr.us-east-1.amazonaws.com/roboshop-{{ .Values.component }}:{{ .Values.containers.appVersion }}
      {{- if .Values.initContainers.enabled }}
          volumeMounts:
            - name: secrets
              mountPath: /data
      {{- end }}
